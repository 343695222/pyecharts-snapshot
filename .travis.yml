sudo: false
language: python
notifications:
  email: false
os:
  - linux
  - osx
python:
  - 3.6
  - 3.5
  - 3.4
  - 3.3
  - 2.7
  - pypy
before_install:
  - if [[ $TRAVIS_PYTHON_VERSION == "2.6" ]]; then pip install flake8==2.6.2; fi
